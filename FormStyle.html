<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Form</title>
  <link rel="stylesheet" href="FormStylings.css">
</head>
<body>

<form action="Schoolapp.php" method="post">

  <label for="full-name">
    Full Name:
  </label>

  <input type="text" name="email" placeholder="Email-Address">
      <select name="car">

  </div>
